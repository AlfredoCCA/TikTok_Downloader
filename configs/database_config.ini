[database]
# Database configuration for TikTok Downloader
# SQLite database path (relative to outputs directory)
database_file = tiktok_videos.db

# Enable/disable database logging
enable_database = true

# Maximum number of videos to show in search results
max_search_results = 50

# Default number of recent videos to display
default_recent_count = 10

[download]
# Download configuration
# Maximum video quality (best, 720p, 480p, etc.)
max_quality = 720p

# Download thumbnails
save_thumbnails = true

# Save video metadata as JSON
save_metadata = true

# Continue on download errors
ignore_errors = true

[output]
# Output file naming template
# Available variables: uploader, title, id, ext, upload_date
filename_template = %(uploader)s_%(title)s_%(id)s.%(ext)s

# Organize files by creator (creates subdirectories)
organize_by_creator = false

# Clean filename (remove special characters)
clean_filenames = true

[logging]
# Logging configuration
# Log level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Enable file logging
log_to_file = true

# Log file retention (days)
log_retention_days = 30

[performance]
# Performance settings
# Number of concurrent downloads (1-5 recommended)
concurrent_downloads = 1

# Retry failed downloads
retry_count = 3

# Connection timeout (seconds)
timeout = 30